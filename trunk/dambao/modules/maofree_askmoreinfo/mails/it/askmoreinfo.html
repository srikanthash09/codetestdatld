<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/1999/REC-html401-19991224/strict.dtd">
<html>
<head>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8">
	<title>Messaggio da {shop_name}</title>
</head>
<body>
	<table style="font-family:Verdana,sans-serif; font-size:11px; color:#374953; width: 550px;">
	
		<tr>
			<td align="left">
				<a href="{shop_url}" title="{shop_name}"><img alt="{shop_name}" src="{shop_logo}" style="border:none;" ></a>
			</td>
		</tr>
			
		<tr><td>&nbsp;</td></tr>
		
		<tr>
			<td align="left" style="background-color:#DB3484; color:#FFF; font-size: 12px; font-weight:bold; padding: 0.5em 1em;"> 
			{customer} ti ha inviato una richiesta per ricevere maggiori informazioni sul prodotto qui sotto.</td>
		</tr>
		
		<tr><td>&nbsp;</td></tr>
		
		<tr>
			<td align="left">
				Clicca sul collegamento qui a destra per visualizzare la pagina del prodotto: <a href="{product_link}">{product}</a>
			</td>
		</tr>

		<tr><td>&nbsp;</td></tr>

		<tr>
			<td align="left">
				Nome: {name}</a>
			</td>
		</tr>
		
		<tr><td>&nbsp;</td></tr>		
		<tr>
			<td align="left">
				Email: <a href="mailto:{email}"><b>{email}</b></a>
			</td>
		</tr>		

		<tr><td>&nbsp;</td></tr>
				
		<tr>
			<td align="left">
				Messaggio: {message}
			</td>
		</tr>
		
	</table>
</body>
</html>
